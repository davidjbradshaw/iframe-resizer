<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>QUnit LoadHide</title>
    <link rel="stylesheet" href="resources/qunit.css" />
  </head>

  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
      <div style="width:400px;">
        <iframe
          src="resources/frame.content.html"
          width="100%"
          scrolling="no"
        ></iframe>
      </div>
    </div>
    <script src="resources/qunit.js"></script>
    <script src="resources/jquery.js"></script>
    <script src="resources/testLib.js"></script>
    <script src="../js/ie8.polyfils.min.js"></script>
    <script src="../js/iframeResizer.min.js"></script>
    <script>
      'use strict'

      asyncTest('iFrame close Event', function() {
        var evtCounter = 0

        $('iframe').iFrameResize({
          //log:true,
          onInit: function() {
            sendMessage('close')
          },
          onClosed: function() {
            ok(0 === $('iframe').length, 'IFrame removed from page')
            start()
          }
        })
      })
    </script>
  </body>
</html>
