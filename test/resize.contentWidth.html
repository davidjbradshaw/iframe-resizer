<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>QUnit LoadHide</title>
    <link rel="stylesheet" href="resources/qunit.css" />
  </head>

  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
      <div style="width:600px;">
        <iframe
          src="resources/frame.content.html"
          height="100%"
          scrolling="no"
        ></iframe>
      </div>
    </div>
    <script src="resources/qunit.js"></script>
    <script src="resources/jquery.js"></script>
    <script src="resources/testLib.js"></script>
    <script src="../js/ie8.polyfils.min.js"></script>
    <script src="../js/iframeResizer.min.js"></script>
    <script>
      'use strict'
      var msgId = '[iFrameSizerTest]:'

      asyncTest('iFrame Resize height', function() {
        var evtCounter = 0

        $('iframe').iFrameResize({
          //log:true,
          sizeHeight: false,
          sizeWidth: true,
          interval: 1,
          onResized: function(messageData) {
            switch ('' + ++evtCounter) {
              case '1':
                sendMessage('width')
                break
              case '2':
                ok(3000 < parseInt(messageData.width, 10), 'iFrame width<3000')
                start()
            }
          }
        })
      })
    </script>
  </body>
</html>
