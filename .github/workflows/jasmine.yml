# Integration Tests Workflow
# Runs Jasmine/Karma integration tests for iframe-resizer

name: Jasmine

permissions:
  contents: read

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]
  workflow_dispatch: # Allow manual trigger

jobs:
  integration-tests:
    name: Run integration tests on Karma
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]
        # Single Node.js version is sufficient (browser-targeted)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build test artifacts
      run: npm run vite:test:ci

    - name: Run integration tests
      run: npm run test:int

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-results-node-${{ matrix.node-version }}
        path: |
          coverage/
        retention-days: 7
