# This workflow runs Playwright e2e tests
# For more information see: https://playwright.dev/docs/ci

name: Playwright

permissions:
  contents: read

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]

jobs:
  test:
    timeout-minutes: 60
    name: Run e2e tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Build project
      run: TEST=1 npm run vite:prod

    - name: Copy built files to js-dist for e2e tests
      run: cp -r js/* js-dist/

    - name: Build React example for e2e tests
      run: |
        cd example/react
        npm install
        npm run build

    - name: Build Vue example for e2e tests
      run: |
        cd example/vue
        npm install
        npm run build

    - name: Run Playwright tests
      run: npm run test:e2e

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Upload test screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-screenshots
        path: test-results/
        retention-days: 30
