<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Title Sync Test Child</title>
    <script type="text/javascript" src="../../../js-dist/iframe-resizer.child.js"></script>
  </head>
  <body>
    <p>Child page for title sync testing.</p>
    <button id="changeTitle">Change title</button>
    <script>
      document.getElementById('changeTitle').addEventListener('click', function () {
        document.title = 'Updated Title'
      })
    </script>
  </body>
</html>
