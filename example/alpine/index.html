<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine.js Example</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        max-width: 960px;
        margin: 0 auto;
        padding: 20px;
      }
      iframe {
        width: 100%;
        height: 100vh;
        display: block;
      }
      .message-data {
        margin-top: 20px;
        padding: 10px;
        background: #f5f5f5;
        border-radius: 4px;
      }
      pre {
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div
      x-data="{
        show: true,
        messageData: null,
        get iframeOptions() {
          const self = this
          return {
            license: 'GPLv3',
            log: true,
            inPageLinks: true,
            onResized(data) { self.messageData = data },
            onMessage(data) {
              self.messageData = data
              alert('Message from frame ' + data.iframe.id + ': ' + data.message)
              data.iframe.iframeResizer.sendMessage('Hello back from the parent page')
            }
          }
        }
      }"
    >
      <h2>@iframe-resizer/alpine example</h2>
      <button @click="show = !show" x-text="show ? 'Hide' : 'Show'"></button>

      <template x-if="show">
        <iframe
          x-iframe-resizer="iframeOptions"
          id="myIframe"
          src="child/frame.content.html"
        ></iframe>
      </template>

      <div class="message-data" x-show="messageData">
        <h3>Event Data:</h3>
        <pre x-text="JSON.stringify(messageData, (k, v) => k === 'iframe' ? undefined : v, 2)"></pre>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
